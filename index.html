<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast by void</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark bg-gradient text-center text-light mb-3 p-2">Weather Dashboard</h1>
    <div class="container row">
        <div class="container col-3" id="inputArea">
            <h2><b>Search for a City:</b></h2>
            <form class="border-bottom border-info border-3 py-3 mb-3">
                <input type="search" id="cityNameInput" class="form-control mb-3">
                <button type="submit" class="btn btn-primary form-control" id="searchBtn">Seach</button>
            </form>
            
            <div id="searchHistoryArea"></div>
        
        </div>
        <div class="container col" id="infoArea">
            
        </div>
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
